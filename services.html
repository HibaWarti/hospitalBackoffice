  <meta charset="utf-8">

<body>
  <nav>
    <a href="dashboard.html">Dashboard</a> |

  <h1>Services hospitaliers</h1>
  <div>
    <input type="text" id="s-search" placeholder="Rechercher">
    <select id="s-sort">
      <option value="">Trier par</option>
      <option value="nom">Nom</option>
      <option value="responsable">Responsable</option>
    </select>
    <select id="s-order">
      <option value="asc">Asc</option>
      <option value="desc">Desc</option>
    </select>
  </div>
  <form id="service-form">
    <input type="text" id="s-nom" placeholder="Nom du service" required>
    <input type="text" id="s-resp" placeholder="Responsable" required>
    <input type="text" id="s-desc" placeholder="Description" required>
    <button type="submit">Ajouter</button>
    <button type="button" id="export-services">Exporter CSV</button>
  </form>
  <table border="1" cellpadding="6">
    <thead>
      <tr>
        <th>Nom du service</th>
        <th>Responsable</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
