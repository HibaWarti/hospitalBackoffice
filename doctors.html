  <h1>Médecins</h1>
  <form id="doctor-form">
    <input type="text" id="d-nom" placeholder="Nom" required>
    <input type="text" id="d-spec" placeholder="Spécialité" required>
    <input type="text" id="d-tel" placeholder="Téléphone" required>
    <input type="email" id="d-email" placeholder="Email" required>
    <select id="d-service" required>
      <option value="">Service</option>
    </select>
    <button type="submit">Ajouter</button>
    <button type="button" id="export-doctors">Exporter CSV</button>
  </form>
  <table border="1" cellpadding="6">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Spécialité</th>
        <th>Téléphone</th>
        <th>Email</th>
        <th>Service</th>
        <th>Actions</th>
      </tr>
    </thead>

    </tbody>
