<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hospital • Patients</title>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a> |
    <a href="patients.html">Patients</a> |
    <a href="doctors.html">Médecins</a> |
    <a href="appointments.html">Rendez-vous</a> |
    <a href="prescriptions.html">Prescriptions</a> |
    <a href="services.html">Services</a> |
    <a href="index.html">Déconnexion</a>
  </nav>
  <h1>Patients</h1>
  <div>
    <input type="text" id="p-search" placeholder="Rechercher">
    <select id="p-sort">
      <option value="">Trier par</option>
      <option value="nom">Nom</option>
      <option value="age">Âge</option>
      <option value="sexe">Sexe</option>
    </select>
    <select id="p-order">
      <option value="asc">Asc</option>
      <option value="desc">Desc</option>
    </select>
  </div>
  <form id="patient-form">
    <input type="text" id="p-nom" placeholder="Nom" required>
    <input type="number" id="p-age" placeholder="Âge" required>
    <select id="p-sexe" required>
      <option value="">Sexe</option>
      <option value="M">M</option>
      <option value="F">F</option>
    </select>
    <input type="text" id="p-tel" placeholder="Téléphone" required>
    <input type="text" id="p-adr" placeholder="Adresse" required>
    <button type="submit">Ajouter</button>
    <button type="button" id="export-patients">Exporter CSV</button>
  </form>
  <table border="1" cellpadding="6">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Âge</th>
        <th>Sexe</th>
        <th>Téléphone</th>
        <th>Adresse</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="src/js/auth.js"></script>
  <script src="src/js/guard.js"></script>
  <script src="src/js/store.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@faker-js/faker@8.4.1/dist/faker.umd.min.js"></script>
  <script src="src/js/data.js"></script>
  <script src="src/js/patients.js"></script>
  <script>
    requireAuth();
    mountNav();
  </script>
</body>
</html>
