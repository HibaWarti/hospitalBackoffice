<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HLSpital • Rendez-vous</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <nav></nav>
  <div class="max-w-6xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-semibold mb-4 flex items-center gap-2">
      <i data-lucide="calendar" class="w-5 h-5 text-blue-600"></i>
      Rendez-vous
    </h1>
    <div class="bg-white rounded-lg shadow p-4 mb-4 flex flex-wrap items-center gap-3">
      <input class="border rounded px-3 py-2 flex-1 min-w-[200px]" type="text" id="a-search" placeholder="Rechercher">
      <select class="border rounded px-3 py-2" id="a-sort">
        <option value="">Trier par</option>
        <option value="patient">Patient</option>
        <option value="doctor">Médecin</option>
        <option value="date">Date</option>
        <option value="time">Heure</option>
        <option value="status">Statut</option>
      </select>
      <select class="border rounded px-3 py-2" id="a-order">
        <option value="asc">Asc</option>
        <option value="desc">Desc</option>
      </select>
      <button type="button" id="add-appointment" class="bg-blue-600 text-white rounded px-3 py-2">Ajouter</button>
      <button type="button" id="export-appointments" class="ml-auto bg-gray-100 hover:bg-gray-200 text-gray-800 rounded px-3 py-2">Exporter CSV</button>
    </div>
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <table class="min-w-full">
        <thead class="bg-gray-100">
          <tr>
            <th class="text-left px-4 py-2">Patient</th>
            <th class="text-left px-4 py-2">Médecin</th>
            <th class="text-left px-4 py-2">Date</th>
            <th class="text-left px-4 py-2">Heure</th>
            <th class="text-left px-4 py-2">Statut</th>
            <th class="text-left px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="../src/js/auth.js"></script>
  <script src="../src/js/guard.js"></script>
  <script src="../src/js/store.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@faker-js/faker@8.4.1/dist/faker.umd.min.js"></script>
  <script src="../src/js/data.js"></script>
  <script src="../src/js/appointments.js"></script>
  <script>
    requireAuth();
    mountNav();
    lucide.createIcons();
  </script>
</body>
</html>
