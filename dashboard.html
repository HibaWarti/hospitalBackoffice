<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HLSpital • Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://unpkg.com/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <nav class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
      <div class="flex items-center gap-2">
        <i data-lucide="hospital" class="w-5 h-5 text-blue-600"></i>
        <span class="font-semibold">HLSpital</span>
      </div>
      <div class="flex-1"></div>
      <a class="text-sm text-gray-700 hover:text-blue-600" href="dashboard.html">Dashboard</a>
      <a class="text-sm text-gray-700 hover:text-blue-600" href="patients.html">Patients</a>
      <a class="text-sm text-gray-700 hover:text-blue-600" href="doctors.html">Médecins</a>
      <a class="text-sm text-gray-700 hover:text-blue-600" href="appointments.html">Rendez-vous</a>
      <a class="text-sm text-gray-700 hover:text-blue-600" href="prescriptions.html">Prescriptions</a>
      <a class="text-sm text-gray-700 hover:text-blue-600" href="services.html">Services</a>
      <a class="text-sm text-red-600 hover:text-red-700" href="index.html">Déconnexion</a>
    </div>
  </nav>
  <div class="max-w-6xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-semibold mb-4">Tableau de bord</h1>
    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
      <div data-tilt class="bg-white rounded-lg shadow p-4">
        <div class="flex items-center gap-2 text-gray-700">
          <i data-lucide="users" class="w-4 h-4"></i><span>Patients</span>
        </div>
        <div id="count-patients" class="text-xl font-bold mt-2">-</div>
      </div>
      <div data-tilt class="bg-white rounded-lg shadow p-4">
        <div class="flex items-center gap-2 text-gray-700">
          <i data-lucide="stethoscope" class="w-4 h-4"></i><span>Médecins</span>
        </div>
        <div id="count-doctors" class="text-xl font-bold mt-2">-</div>
      </div>
      <div data-tilt class="bg-white rounded-lg shadow p-4">
        <div class="flex items-center gap-2 text-gray-700">
          <i data-lucide="calendar" class="w-4 h-4"></i><span>Rendez-vous</span>
        </div>
        <div id="count-appointments" class="text-xl font-bold mt-2">-</div>
      </div>
      <div data-tilt class="bg-white rounded-lg shadow p-4">
        <div class="flex items-center gap-2 text-gray-700">
          <i data-lucide="pill" class="w-4 h-4"></i><span>Prescriptions</span>
        </div>
        <div id="count-prescriptions" class="text-xl font-bold mt-2">-</div>
      </div>
      <div data-tilt class="bg-white rounded-lg shadow p-4">
        <div class="flex items-center gap-2 text-gray-700">
          <i data-lucide="building" class="w-4 h-4"></i><span>Services</span>
        </div>
        <div id="count-services" class="text-xl font-bold mt-2">-</div>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="font-medium mb-2">Patients par sexe</h2>
        <canvas id="chart-patients-sex"></canvas>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="font-medium mb-2">Rendez-vous par service</h2>
        <canvas id="chart-appointments-service"></canvas>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="font-medium mb-2">Rendez-vous par jour</h2>
        <canvas id="chart-appointments-day"></canvas>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="font-medium mb-2">Médecins par spécialité</h2>
        <canvas id="chart-doctors-specialty"></canvas>
      </div>
      <div class="bg-white rounded-lg shadow p-4 md:col-span-2">
        <h2 class="font-medium mb-2">Rendez-vous par statut</h2>
        <canvas id="chart-appointments-status"></canvas>
      </div>
    </div>
  </div>
  <script src="src/js/auth.js"></script>
  <script src="src/js/guard.js"></script>
  <script src="src/js/store.js"></script>
  <script src="src/js/data.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="src/js/dashboard.js"></script>
  <script>
    requireAuth();
    mountNav();
    lucide.createIcons();
    document.querySelectorAll('[data-tilt]').forEach((el) => VanillaTilt.init(el));
  </script>
</body>
</html>
