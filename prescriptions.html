  <h1>Prescriptions</h1>
  <form id="rx-form">
    <select id="r-patient" required>
      <option value="">Patient</option>
    </select>
    <select id="r-doctor" required>
      <option value="">Médecin</option>
    </select>
    <input type="text" id="r-meds" placeholder="Médicaments (séparés par ,)" required>
    <input type="text" id="r-duration" placeholder="Durée du traitement" required>
    <input type="text" id="r-notes" placeholder="Notes médicales">
    <button type="submit">Ajouter</button>
    <button type="button" id="export-prescriptions">Exporter CSV</button>
  </form>
  <table border="1" cellpadding="6">
    <thead>
      <tr>
        <th>Patient</th>
        <th>Médecin</th>
        <th>Médicaments</th>
        <th>Durée</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>

    </tbody>
