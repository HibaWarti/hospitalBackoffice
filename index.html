<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HLSpital â€¢ Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-xl shadow p-6">
    <div class="flex items-center gap-2 mb-4">
      <i data-lucide="hospital" class="w-6 h-6 text-blue-600"></i>
      <h1 class="text-xl font-semibold">HLSpital</h1>
    </div>
    <h2 class="text-lg font-medium mb-4">Connexion</h2>
    <form id="login-form" class="space-y-3">
      <div class="flex flex-col gap-1">
        <label class="text-sm text-gray-700">Utilisateur</label>
        <input class="border rounded px-3 py-2" type="text" name="username" required>
      </div>
      <div class="flex flex-col gap-1">
        <label class="text-sm text-gray-700">Mot de passe</label>
        <input class="border rounded px-3 py-2" type="password" name="password" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white rounded px-3 py-2">Se connecter</button>
    </form>
    <p id="login-error" class="text-red-600 mt-2"></p>
  </div>
  <script>
    lucide.createIcons();
  </script>
  <script src="src/js/auth.js"></script>
  <script>
    const form = document.getElementById('login-form');
    const error = document.getElementById('login-error');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const username = formData.get('username');
      const password = formData.get('password');
      const ok = login(username, password);
      if (ok) {
        window.location.href = 'dashboard.html';
      } else {
        error.textContent = 'Identifiants incorrects';
      }
    });
  </script>
</body>
</html>
